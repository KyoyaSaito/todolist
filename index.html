<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <meta name="msapplication-config" content="favicons/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="favicons/mstile-144x144.png">
    <meta name="theme-color" content="#f5deb3">
    <link rel="icon" type="image/x-icon" href="path/to/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon-180x180.png">
    <link rel="mask-icon" href="favicons/safari-icon.svg" color="#555" />
    <link rel="icon" type="image/png" sizes="192x192" href="favicons/android-chrome-192x192.png">
    <link rel="manifest" href="favicons/manifest.json">
</head>
<title>todolist</title>
<body>
    <header >
        <h1 class="title">Todo List</h1>
    <!-- <form class="search">
            <input type="text" class="form-control m-auto" name="search" placeholder="Search KeyWord">
        </form> -->
    </header>
    <main>
        <div class="weatherMain">
            <div class="day">
                
                <div>
                        <span class="dt">DATE:</span><span class="date"></span>
                </div>
                    <div>
                        <span class="lc">LOCATION:</span><span class="location"></span>
                        
                    </div>
                    <div>
                        <span class="weather">WEATHER:</span><span class="dayWeather"></span>
                    </div>
                
                    <div>
                        <span class="icon">ICON:</span><span><img class="dayWeatherIcon"></span>
                    </div>
                    <div>
                        <span class="temperature">TEMP:</span><span class="nowTemp"></span><span>℃</span>
                    </div>
                
                    
            </div>
        </div>

    </main>
<br><br>
<div class="container">
    <ul class="list-group todos mx-auto text-light"> 
        <!-- javaScript でリストを追加する予定-->

    </ul>
    <form class="add text-center my-4">
        <h2 class="text-light">ADDING TASK</h2>
        <input type="text" class="form-control m-auto" name="add" placeholder="New Text">
    </form>
    </div> 

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script> 
</body>

</html>
